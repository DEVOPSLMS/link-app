<body>
    <div class="modal-overlay" *ngIf="isVisible" (click)="closeModal()"></div>
    <div class="modal" *ngIf="isVisible">
        <div class="modal-content">
            <h2 class="collection">Edit Collection</h2>
            <div class="input-field">
                <form action="" [formGroup]="editForm" autocomplete="off">
                    <div class="collection-input">
                        <input type="text" class="input-field-modal" autocomplete="off webauthn"
                        formControlName="name" required #nameInput >
                    </div>
                </form>

            </div>
            <div class="button-bottom">
                    
                    <button class="cancel"(click)="closeModal()">Cancel</button>
                    <button class="save"(click)="editCollection()">Save Changes</button>
            </div>

        </div>
    </div>

</body>
