<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
       
        <div class="card">
            <div class="navbar">
                <ul class="navbar-ul">
                    <span class="logo">Linkhub</span>
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                        <g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">

                        </path></g></svg>
                   
                   <div class="input-box">
                    <input [formControl]="searchControl" type="text"Placeholder="Search for tags # or collections"class="input">
                    <div class="input-box-card">
                        <ul>
                            <li>
                                <a *ngIf="searchControl.value && searchControl.value.trim() !== ''"><span class="material-symbols-outlined link">
                                    list_alt
                                    </span>{{searchControl.value}}</a>
                            </li>
                            <li *ngFor="let search of searchDetails">
                                <a *ngIf="searchDetails.length > 0"[routerLink]="['/app']"[queryParams]="{ collection: true, collectionId: search.id }"><span class="material-symbols-outlined link">
                                    list_alt
                                    </span>{{search.collectionName}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                </ul>
               
            </div>
           
            <div class="content">
                <div class="left-content">
                    
                    <ul class="side-nav">
                        <li class="header">CONTENT</li>
                        <li>
                            <a class="url"(click)="click()"><span class="material-symbols-outlined">home</span>Links</a>
                        </li>
                        <li >
                            <a  class="url" ><span class="material-symbols-outlined">home</span>Placeholder</a>
                        </li>
                        <li class="header">SETTINGS</li>
                        <li>
                            <a class="url"><span class="material-symbols-outlined">home</span>Links</a>
                        </li>
                        <li >
                            <a  class="url" ><span class="material-symbols-outlined">home</span>Placeholder</a>
                        </li>
                        <li class="header">SETTINGS</li>
                    </ul>
                </div>
                <div class="right-content">
                    <app-collection *ngIf="userClicked == true"></app-collection>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
